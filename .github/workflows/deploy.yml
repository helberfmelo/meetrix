name: Deploy Meetrix

"on":
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql

      - name: ðŸ“¦ Install Node.js Dependencies
        run: npm ci

      - name: ðŸ”¨ Build Frontend
        run: npm run build

      - name: ðŸ“‚ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/meetrix/
          exclude: |
            **/.git*
            **/.git/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            .editorconfig
            .env
            .env.example
            .gitignore
            README.md
            phpunit.xml
            storage/**

      - name: âœ… Validate SSH secrets for post-deploy commands
        run: |
          if [ -z "${{ secrets.DEPLOY_SSH_HOST }}" ] || [ -z "${{ secrets.DEPLOY_SSH_USER }}" ] || [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "::error title=Missing SSH deploy secrets::Set DEPLOY_SSH_HOST, DEPLOY_SSH_USER and DEPLOY_SSH_KEY in repository secrets."
            exit 1
          fi

      - name: ðŸ› ï¸ Run production migrations and seeders (SSH)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ftp.opentshost.com >> ~/.ssh/known_hosts
          
          cat << 'EOF' > ~/.ssh/askpass.sh
          #!/bin/bash
          echo "${{ secrets.DEPLOY_SSH_PASSPHRASE }}"
          EOF
          chmod +x ~/.ssh/askpass.sh
          
          eval $(ssh-agent -s)
          DISPLAY=1 SSH_ASKPASS=~/.ssh/askpass.sh ssh-add ~/.ssh/id_ed25519 < /dev/null
          
          ssh -T -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -o KexAlgorithms=+diffie-hellman-group-exchange-sha256 -p 22 ${{ secrets.DEPLOY_SSH_USER }}@ftp.opentshost.com "set -e && cd /home1/opents62/public_html/meetrix && php artisan optimize:clear && php artisan migrate --force && php artisan db:seed --class=GeoPricingSeeder --force"
