name: Deploy Meetrix

on:
  push:
    branches: ["main"]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql

      - name: ðŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Install Composer (CI)
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: ðŸ“¦ Install Node deps (CI)
        run: npm ci

      - name: ðŸ”¨ Build Frontend (CI)
        run: npm run build

      - name: ðŸ“‚ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/meetrix/
          exclude: |
            **/.git*
            **/.git/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            .editorconfig
            .env
            .env.example
            .gitignore
            README.md
            phpunit.xml
            storage/**

      - name: ðŸš€ Post-deploy (SSH): Composer + caches
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd ~/public_html/meetrix

            # Composer local (user-space) - jÃ¡ instalado por vocÃª
            ~/composer install --no-dev --optimize-autoloader --no-interaction

            # Ajuste o PHP path se necessÃ¡rio (cpanel)
            PHP_BIN="/opt/cpanel/ea-php83/root/usr/bin/php"
            if [ -x "$PHP_BIN" ]; then
              $PHP_BIN artisan config:cache
              $PHP_BIN artisan route:cache
              $PHP_BIN artisan view:cache
            else
              php artisan config:cache
              php artisan route:cache
              php artisan view:cache
            fi
