name: Deploy Meetrix

"on":
  push:
    branches: [ "main" ]

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql

      - name: 📦 Install Node.js Dependencies
        run: npm ci

      - name: 🔨 Build Frontend
        run: npm run build

      - name: 📂 Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/meetrix/
          exclude: |
            **/.git*
            **/.git/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            .editorconfig
            .env
            .env.example
            .gitignore
            README.md
            phpunit.xml
            storage/**
