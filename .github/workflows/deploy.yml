name: Deploy Meetrix

"on":
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql

      - name: üì¶ Install Node.js Dependencies
        run: npm ci

      - name: üî® Build Frontend
        run: npm run build

      - name: üìÇ Sync files (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/meetrix/
          exclude: |
            **/.git*
            **/.git/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            .editorconfig
            .env
            .env.example
            .gitignore
            README.md
            phpunit.xml
            storage/**

      - name: ‚úÖ Validate SSH secrets for post-deploy commands
        run: |
          if [ -z "${{ secrets.DEPLOY_SSH_HOST }}" ] || [ -z "${{ secrets.DEPLOY_SSH_USER }}" ] || [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "::error title=Missing SSH deploy secrets::Set DEPLOY_SSH_HOST, DEPLOY_SSH_USER and DEPLOY_SSH_KEY in repository secrets."
            exit 1
          fi

      - name: üõ†Ô∏è Run production migrations and seeders (SSH)
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
          script: |
            set -e
            cd /home1/opents62/public_html/meetrix
            php artisan optimize:clear
            php artisan migrate --force
            php artisan db:seed --class=GeoPricingSeeder --force
